<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffb6d5,#ffe1f0);
  font-family:'Poppins', sans-serif;
}

.card{
  background:white;
  padding:35px 25px;
  border-radius:35px;
  width:320px;
  text-align:center;
  box-shadow:0 20px 50px rgba(255,122,162,.5);
  animation:float 2s infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

h1{
  color:#ff5fa2;
  margin-bottom:10px;
}

p{
  color:#ff7aa2;
  font-size:14px;
}

input{
  width:100%;
  padding:14px;
  border-radius:25px;
  border:2px solid #ffc1dc;
  outline:none;
  font-size:18px;
  margin:18px 0;
  text-align:center;
  letter-spacing:3px;
}

button{
  background:linear-gradient(135deg,#ff85b3,#ff5fa2);
  border:none;
  padding:14px 35px;
  border-radius:30px;
  color:white;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(255,95,162,.5);
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
}

.heart{
  font-size:45px;
  animation:beat 1s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.25)}
}
</style>
</head>
